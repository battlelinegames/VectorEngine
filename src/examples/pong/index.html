<html>

<head>
  <style>
    body {
      background-color: #3b3b3b;
      text-align: center;
    }

    #begin {
      color: white;
      font-family: 'Courier New', Courier, monospace;
      font-size: 8rem;
      font-weight: bolder;
    }
  </style>

</head>

<body>
  <div id="begin">Click to Begin</div>
  <canvas width="640" height="640" id="cnvs"></canvas>
  <script type="module">
    import { runVectorGame } from "../../engine/VectorEngine.js";

    //const canvas = document.getElementById("cnvs");
    function playGame() {
      document.getElementById("begin").style.display = "none";
      runVectorGame("cnvs", "pong.wasm", "gameLoop", 10);
    }
    document.onclick = playGame;
  </script>
</body>

</html>
